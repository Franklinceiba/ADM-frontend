<div class="abs-center">  
    <form class="border  p-3 form" [formGroup]="citaForm">
        <div style="margin-bottom: 25px;">
            Registrar Cita
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha"  class="form-control"  [min]="fechaActualString" formControlName="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Seleccione el horario</label>
            <select class="form-control" id="hora" formControlName="hora">
              <option>08:00</option>
              <option>08:30</option>
              <option>09:00</option>
              <option>09:30</option>
              <option>10:00</option>
              <option>10:30</option>
              <option>11:00</option>
              <option>11:30</option>
              <option>14:00</option>
              <option>14:30</option>
              <option>15:00</option>
              <option>15:30</option>
              <option>16:00</option>
              <option>16:30</option>
            </select>
          </div>
        <div class="form-group">
            <label for="isPersona">id de la persona</label>
            <input type="text" class="form-control" id="idPersona" formControlName="idPersona" placeholder="">
        </div>
        <button style="margin-top: 25px;" class="btn btn-primary" type="submit" (click)="registrarCita()" > Registar Cita </button>
      </form>
    </div>
