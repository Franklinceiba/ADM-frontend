<div class="abs-center">  
    <form class="border  p-3 form" [formGroup]="citaForm">
        <div style="margin-bottom: 25px;">
            Actualizar Cita
        </div>
        <div class="row">
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input validar type="text" class="form-control" id="descripcion" formControlName="descripcion" placeholder="">
        </div>
      </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input validar type="date" id="fecha"  class="form-control"  [min]="fechaActualString" formControlName="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Seleccione el horario</label>
            <select validar class="form-control" id="hora" formControlName="hora">
                <option>08:00:00</option>
                <option>08:30:00</option>
                <option>09:00:00</option>
                <option>09:30:00</option>
                <option>10:00:00</option>
                <option>10:30:00</option>
                <option>11:00:00</option>
                <option>11:30:00</option>
                <option>14:00:00</option>
                <option>14:30:00</option>
                <option>15:00:00</option>
                <option>15:30:00</option>
                <option>16:00:00</option>
                <option>16:30:00</option>
            </select>
          </div>
        <div class="form-group">
            <label for="isPersona">id de la persona</label>
            <input validar type="text" class="form-control" id="idPersona" formControlName="idPersona" placeholder="">
        </div>
        <div *ngIf="mostrarMensajeAlerta" style="margin-top: 25px;">
          <div class="alert alert-danger" role="alert">
            {{mensajeAlertaCita}}
          </div>
        </div>
        <button style="margin-top: 25px;" class="btn btn-primary" type="submit" (click)="actualizarCita()" >Actualizar Cita </button>
      </form>
    </div>
