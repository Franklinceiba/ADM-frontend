<p>Listado de citas</p>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha</th>
      <th scope="col">Hora</th>
      <th scope="col">Valor</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaCitas | async">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.fecha }}</td>
      <td>{{ item.hora }}</td>
      <td>{{ item.valor }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)= "actualizarCita()" style="margin-right: 10px; margin-left: 10px;">Actualizar
        </button>
        <button type="button" class="btn btn-danger" (click)="eliminarCita(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
