<div>
    <form class="border  p-3 form" [formGroup]="filtroForm">
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input validar type="date" id="fecha"  class="form-control" formControlName="fecha">
      </div>
    <button class="btn btn-primary botonPrimario" type="submit" (click)="filtrarFecha()" >filtrar por fecha</button>
    <button class="btn btn-danger botonSecundario" type="submit" (click)="eliminarFiltro()" >Eliminar filtro</button>

  </form>
</div>
<p>Listado de citas</p>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha</th>
      <th scope="col">Hora</th>
      <th scope="col">Valor</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaCitas | async">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.fecha }}</td>
      <td>{{ item.hora }}</td>
      <td>{{ item.valor }}</td>
      <td>
        <button type="button" class="btn btn-success cajaTexto" (click)= "actualizarCita(item)">Actualizar
        </button>
        <button type="button" class="btn btn-danger" (click)="eliminarCita(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
